<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thor Steffes - Midas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .contact {
            font-size: 1.1rem;
            color: #999;
            margin-top: 10px;
        }
        
        .contact a {
            color: #999;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .contact a:hover {
            color: #fff;
        }
        
        .video-container {
            max-width: 900px;
            width: 100%;
        }
        
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .contact {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thor Steffes</h1>
        <h1>Midas </h1>
        <div class="contact">
            <a href="mailto:thor.p.steffes@gmail.com">thor.p.steffes@gmail.com</a>
        </div>
    </header>
    
    <div class="video-container">
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
